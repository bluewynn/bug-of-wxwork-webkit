<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>bug: window innerHeight</title>
  </head>
  <style>
    #fill-block {
      width: 100px;
      height: 2000px;
      background-color: cornsilk;
    }
  </style>
  <body>
    <div id="fill-block">
      hack：用一个大于屏幕高度的div撑开后, innerHeight获取正常
    </div>
  </body>
  <script>
    alert('直接获取：window.innerHeight:' + window.innerHeight);
    setTimeout(function() {
      alert('setTimeout 1000ms 后：window.innerHeight:' + window.innerHeight);
    }, 1000);
  </script>
</html>
